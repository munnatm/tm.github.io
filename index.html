<!DOCTYPE html>
<html>
  <head>
    <title>Proposal Website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Will You Marry Me?</h1>
      <p>Dear Toma Sinha[Mato],</p>
      <p>
        I have something very important to ask you. Will you spend the rest of
        your life with me as my wife?
      </p>
      <p>
        Please take your time to consider, and when you're ready, click the
        button below.
      </p>
      <button id="proposal-button">Yes, I will!</button>
      <p id="response-message"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
